<aside id="sidebar">
  <header>
    <img
      src="/assets/img/icons/workspace-logo.png"
      alt="Workspace Logo"
      class="workspace-logo"
    />
    <h3>Let's Code</h3>
    <button aria-label="neue Nachricht erstellen">
      <img src="/assets/img/icons/new-msg.svg" alt="" />
    </button>
  </header>
  <div class="sidebar-body" *ngIf="channels">
    <section class="channels-wrapper">
      <button class="channels-btn" (click)="toggleChannels = toggleChannels">
        <svg
          class="channels-btn__icon"
          [ngClass]="{ 'channels-btn__active': toggleChannels }"
          width="30"
          height="30"
          viewBox="0 0 30 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <mask
            id="mask0_9609_10641"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="0"
            y="0"
            width="30"
            height="30"
          >
            <rect width="30" height="30" fill="#D9D9D9" />
          </mask>
          <g mask="url(#mask0_9609_10641)">
            <path
              d="M14.1251 17.875L10.8751 14.625C10.4792 14.2292 10.3909 13.7762 10.6101 13.2662C10.8284 12.7554 11.2188 12.5 11.7813 12.5H18.2188C18.7813 12.5 19.1717 12.7554 19.3901 13.2662C19.6092 13.7762 19.5209 14.2292 19.1251 14.625L15.8751 17.875C15.7501 18 15.6147 18.0937 15.4688 18.1562C15.323 18.2187 15.1667 18.25 15.0001 18.25C14.8334 18.25 14.6772 18.2187 14.5313 18.1562C14.3855 18.0937 14.2501 18 14.1251 17.875Z"

            />
          </g>
        </svg>
        Channels
      </button>

        class="channels-list"
        [ngClass]="{ 'channels-list__active': toggleChannels }"
      >
        <li *ngFor="let channel of channels">
          <button type="button">
            {{ channel.name }}
          </button>
        </li>
        <li>

              width="24"
              height="25"
              viewBox="0 0 24 25"
              xmlns="http://www.w3.org/2000/svg"

                y="0"
                width="24"
                height="25"

              </mask>
              <g mask="url(#mask0_10017_11047)">

    <section class="direct-messages-wrapper">
      <button
        class="direct-messages-btn"
        (click)="toggleDirectMessages = !toggleDirectMessages"
      >
        <svg
          class="direct-messages-btn__icon"
          [ngClass]="{ 'channels-btn__active': toggleDirectMessages }"
          width="30"
          height="30"
          viewBox="0 0 30 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <mask
            id="mask0_9609_10641"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="0"
            y="0"
            width="30"
            height="30"
          >
            <rect width="30" height="30" fill="#D9D9D9" />
          </mask>
          <g mask="url(#mask0_9609_10641)">
            <path
              d="M14.1251 17.875L10.8751 14.625C10.4792 14.2292 10.3909 13.7762 10.6101 13.2662C10.8284 12.7554 11.2188 12.5 11.7813 12.5H18.2188C18.7813 12.5 19.1717 12.7554 19.3901 13.2662C19.6092 13.7762 19.5209 14.2292 19.1251 14.625L15.8751 17.875C15.7501 18 15.6147 18.0937 15.4688 18.1562C15.323 18.2187 15.1667 18.25 15.0001 18.25C14.8334 18.25 14.6772 18.2187 14.5313 18.1562C14.3855 18.0937 14.2501 18 14.1251 17.875Z"

      <ul
        class="direct-messages-list"
        [ngClass]="{ 'channels-list__active': toggleDirectMessages }"
      >
        <li>
          <button type="button">
            <img src="/assets/img/icons/char-1.svg" alt="" />
            <span>Sofia Müller</span>
          </button>
        </li>
        <li>
          <button type="button">
            <img src="/assets/img/icons/char-1.svg" alt="" />
            <span>Sofia Müller</span>
          </button>
        </li>
        <li>
          <button type="button">
            <img src="/assets/img/icons/char-1.svg" alt="" />
            <span>Sofia Müller</span>
          </button>
        </li>
      </ul>
    </section>
  </div>
</aside>
<button class="workspace-close-btn" (click)="closeSidebar()">
  <p>Workspace-Menü <span>schließen</span></p>
</button>
